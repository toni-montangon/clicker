<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clicker Voiture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container-fluid">
    <div class="row min-vh-100">

      <!-- Colonne principale (centrée) -->
      <div class="col-md-12 d-flex flex-column align-items-center justify-content-center text-center">
        <h4 class="mb-4">Kilomètres parcourus : <span id="clickCount" class="text-primary fw-bold">0</span></h4>

        <!-- Barre de progression -->
        <div class="progress w-75 mb-4" style="height: 20px;">
          <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <img id="carImage" src="assets/niv1-golf.webp" alt="Voiture" class="img-fluid mb-4" style="max-height: 300px; cursor: pointer;">

        <!-- Bouton Boutique -->
        <a href="shop.html" class="btn btn-outline-primary mb-3">🏪 Boutique</a>
      </div>
    </div>
  </div>

  <!-- Bouton Réinitialiser fixe en bas -->
  <div class="fixed-bottom bg-white border-top py-3 text-center shadow-sm">
    <button id="resetButton" class="btn btn-danger">🔄 Réinitialiser</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
